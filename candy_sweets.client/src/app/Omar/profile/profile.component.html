<div class="Profile_container">
  <div class="container" *ngIf="user">
    <div class="profile-header">
      <img [src]="user.image" alt="User Image" class="profile-image">
      <h1 class="title">User Profile</h1>
    </div>

    <div class="user-details">
      <div class="detail-box"><strong>Name:</strong> {{ user.name }}</div>
      <div class="detail-box"><strong>Email:</strong> {{ user.email }}</div>
      <div class="detail-box"><strong>Address:</strong> {{ user.address }}</div>
      <div class="detail-box"><strong>Phone:</strong> {{ user.phone }}</div>
    </div>

    <div class="button">
      <a routerLink="/Home/EditProfile" class="pink-button">Edit Profile</a>
    </div>
  </div>
</div>
