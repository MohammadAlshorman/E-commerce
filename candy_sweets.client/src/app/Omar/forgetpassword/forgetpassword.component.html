<div class="ForgotPassword_container">
  <div class="container">
    <h1>Forgot Password</h1>

    <div *ngIf="!emailVerified">
      <label for="email">Enter your email:</label>
      <input type="email" id="email" [(ngModel)]="email" class="form-control" placeholder="Enter your email" required />
      <button class="btn pink-button mt-2" (click)="verifyEmail()">Verify Email</button>
    </div>

    <div *ngIf="emailVerified">
      <label for="verification-code">Enter the verification code sent to your email:</label>
      <input type="text" id="verification-code" #codeInput class="form-control" placeholder="Enter verification code" />
      <button class="btn pink-button mt-2" (click)="submitCode(codeInput.value)">Submit Code</button>
    </div>
  </div>
</div>
