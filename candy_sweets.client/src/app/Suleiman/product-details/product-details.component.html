 <!--================Product Details Area =================-->
<br />
<br />
<br />

<section class="banner_area">
  <div class="container">
    <div class="banner_text">
      <h3>Product Details</h3>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="product-details.html">Product Details</a></li>
      </ul>
    </div>
  </div>


</section>
<section class="product_details_area p_100">
  <div class="container">
    <form #addtocart="ngForm" (ngSubmit)="addToCart(addtocart.value)">
      <div class="row product_d_price">
        <div class="col-lg-6">
          <div class="product_img"><img class="img-fluid" src="{{prodata.imageUrl}}" alt="" style="width: 300px; height: 300px;"></div>
        </div>
        <div class="col-lg-6">
          <div class="product_details_text">
            <h4>{{prodata.name}}</h4>
            <p>{{prodata.description}} </p>
            <h5>Price :<span>${{prodata.price}}</span></h5>
            <div class="quantity_box">
              <label for="quantity">Quantity :</label>
              <input type="number" name="quantity" ngModel value="1" id="quantity" min="1" max="12" required  placeholder="1">
              <input type="number" name="price" [value]="prodata.price" hidden>
              <input type="hidden" name="productId" [(ngModel)]="prodata.id" />
            </div>
            <!--<a class="pink_more" href="#">Add to Cart</a>-->
            <button type="submit" class="CartBtn">
              <span class="IconContainer">
                <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 576 512" fill="rgb(17, 17, 17)" class="cart"><path d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"></path></svg>
              </span>
              <p class="text">Add to Cart</p>
            </button>


              <!-- ShareThis BEGIN -->
  <!--<div class="sharethis-inline-share-buttons"></div>-->
  <!-- ShareThis END -->
          </div>
        </div>
      </div>
    </form>
    <div class="product_tab_area">
      <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
          <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true">Review</a>

        </div>
      </nav>
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" style=" display: flex; justify-content: space-between;flex-wrap: wrap;">
          <!-- From Uiverse.io by Yaya12085 -->
          <div class="card" *ngFor="let i of prorating">

            <div class="stars">
              <svg *ngFor="let star of [].constructor(i.rate % 6); let index = index" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="star">
                <path d="M9.049 2.927c.3-.921 1.603-.921 1.902 0l1.07 3.292a1 1 0 00.95.69h3.462c.969 0 1.371 1.24.588 1.81l-2.8 2.034a1 1 0 00-.364 1.118l1.07 3.292c.3.921-.755 1.688-1.54 1.118l-2.8-2.034a1 1 0 00-1.175 0l-2.8 2.034c-.784.57-1.838-.197-1.539-1.118l1.07-3.292a1 1 0 00-.364-1.118L2.98 8.72c-.783-.57-.38-1.81.588-1.81h3.461a1 1 0 00.951-.69l1.07-3.292z"></path>
              </svg>
            </div>

            <div class="infos">
              <!--<p class="date-time">
                {{i.createdAt}}
              </p>-->
              <p class="description">
                {{i.description}}
              </p>
            </div>

            <div class="author">
              â€” {{i.name}}
              <!--,,{{(i.rate % 6)}}-->
            </div>
          </div>


        </div>

      </div>





      <br />
      <br />


      <div class="form-container">
        <h2>Submit Your Review</h2>
        <form id="ratingForm" #addReview="ngForm" (ngSubmit)="addRatingForProduct(addReview.value)">

          <input type="hidden" name="productId" [(ngModel)]="prodata.id" />

          <label for="name">Name:</label>
          <input id="name" type="text" name="name" ngModel required>

          <!-- From Uiverse.io by LeonKohli -->
          <div class="radio">
            <input id="rating-5" type="radio" name="rate" ngModel value="5" />
            <label for="rating-5" title="5 stars">
              <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
              </svg>
            </label>

            <input id="rating-4" type="radio" name="rate" ngModel value="4" />
            <label for="rating-4" title="4 stars">
              <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
              </svg>
            </label>

            <input id="rating-3" type="radio" name="rate" ngModel value="3" />
            <label for="rating-3" title="3 stars">
              <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
              </svg>
            </label>

            <input id="rating-2" type="radio" name="rate" ngModel value="2" />
            <label for="rating-2" title="2 stars">
              <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
              </svg>
            </label>

            <input id="rating-1" type="radio" name="rate" ngModel value="1" />
            <label for="rating-1" title="1 star">
              <svg viewBox="0 0 576 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"></path>
              </svg>
            </label>
          </div>


          <label for="description">Review:</label>
          <textarea id="description" name="description" ngModel required></textarea>

          <button type="submit" class="btnrev">
            <span id="Review">Review</span>
          </button>
        </form>


      </div>






    </div>
  </div>





</section>


















<!--================End Product Details Area =================-->
<!--================Similar Product Area =================-->
<section class="similar_product_area p_100">
  <div class="container">
    <div class="main_title">
      <h2>Similar Products</h2>
    </div>
    <div class="row similar_product_inner">
      <div class="col-lg-3 col-md-4 col-6" *ngFor="let i of getRandomFourItems()">
        <div class="cake_feature_item">
          <div class="cake_img">
            <img src="{{i.imageUrl}}" style="width: 300px; height: 300px;" alt="">
          </div>
          <div class="cake_text">
            <h4>${{i.price}}</h4>
            <h3>{{i.name}}</h3>
            <a class="pest_btn" routerLink="/productDetail/{{i.id}}">View Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--================End Similar Product Area =================-->
